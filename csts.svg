<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <title>CS over tS favicon</title>
  <!-- Transparent background by default -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="800" text-anchor="middle" dominant-baseline="middle">
    <!-- Top row -->
    <text x="20" y="22" font-size="30" fill="#FFD400">C</text>      <!-- Yellow C -->
    <text x="44" y="22" font-size="30" fill="#E53935">S</text>      <!-- Red S (first S) -->
    <!-- Bottom row -->
    <text x="20" y="48" font-size="30" fill="#4FC3F7">t</text>      <!-- Light blue lowercase t -->
    <text x="44" y="48" font-size="30" fill="#43A047">S</text>      <!-- Green S (last S) -->
  </g>
</svg>
